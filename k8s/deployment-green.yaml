apiVersion: apps/v1
kind: Deployment
metadata:
  name: orgconnect-green
  namespace: orgconnect
  labels:
    app: orgconnect
    version: green
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orgconnect
      version: green
  template:
    metadata:
      labels:
        app: orgconnect
        version: green
    spec:
      containers:
      - name: orgconnect
        image: ${DOCKER_IMAGE}:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VERSION
          value: "green"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

